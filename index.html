<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .captcha-container {
            background-color: #000;
        }
    </style>
</head>
<body class="font-sans antialiased flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Captcha Solver</h1>

        <div class="captcha-container flex justify-center items-center p-4 rounded-md mb-6 border border-gray-300">
            <img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto object-contain">
        </div>

        <form id="captchaForm" class="space-y-4">
            <div>
                <label for="captchaInput" class="block text-sm font-medium text-gray-700">Enter the text you see in the image:</label>
                <input type="text" id="captchaInput" name="captchaInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </form>

        <div id="feedback" class="mt-6 text-center text-lg font-semibold">
            <!-- Feedback message will appear here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const captchaImage = document.getElementById('captchaImage');
            const captchaInput = document.getElementById('captchaInput');
            const captchaForm = document.getElementById('captchaForm');
            const feedback = document.getElementById('feedback');

            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('url');
            let isDefaultImage = true;

            if (imageUrl) {
                captchaImage.src = imageUrl;
                isDefaultImage = false;
            } else {
                captchaImage.src = 'sample.png';
                isDefaultImage = true;
            }

            captchaForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const userInput = captchaInput.value.trim().toUpperCase();

                if (isDefaultImage) {
                    const correctCaptcha = 'ADCR3';
                    if (userInput === correctCaptcha) {
                        feedback.textContent = 'Correct! You solved the captcha.';
                        feedback.className = 'mt-6 text-center text-lg font-semibold text-green-600';
                    } else {
                        feedback.textContent = 'Incorrect. Please try again.';
                        feedback.className = 'mt-6 text-center text-lg font-semibold text-red-600';
                    }
                } else {
                    feedback.textContent = `Submitted: "${userInput}". For external captchas, validation would occur on a server.`;
                    feedback.className = 'mt-6 text-center text-lg font-semibold text-blue-600';
                }
                captchaInput.value = '';
            });
        });
    </script>
</body>
</html>
